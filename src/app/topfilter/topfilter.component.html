<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="topFilterTitle">{{title}}</div>
    <mat-form-field [formGroup]="searchUserForm" autocomplete="off">
        <mat-select [placeholder]="title" formControlName="userType" multiple [(ngModel)]="selected">
            <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option>
            <input class="searchInput" matInput (keyup)="onKey($event.target.value)" placeholder="Search">
            <mat-option *ngFor="let filter of filters" [value]="filter.key" (click)="togglePerOne(allSelected.viewValue)">
                {{filter.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
